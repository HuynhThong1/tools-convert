# This workflow runs tests on every push/PR
# For deployment, use Vercel's GitHub integration instead
# See GITHUB_SETUP.md for instructions

name: CI - Test & Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Tests passed âœ…
        if: success()
        run: echo "All tests passed! Ready for deployment."
